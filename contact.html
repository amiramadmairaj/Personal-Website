        <!-- This is the Contact form the user must fill out -->

        <div class="contact_container">
            <form onsubmit="sendEmail(); reset(); return false ">
                <h2 class="contact">Let's get in touch!</h2>
              <div class="container_user_info">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required />
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="Your Email" required />
                <label for="phone">Phone #: </label>
                <input type="text" id="phone" placeholder="Your Phone Number" />
                <label for="subject">Subject: </label>
                <input type="text" id="subject" placeholder="Subject" required />
              </div>
                <br/>
                <label for="message">Message: </label>
                <textarea id="message" rows="5" placeholder="What would you like to say to Amir?"></textarea>
                <br/>
                <button type="submit">Send</button>
            </form>
        </div>

        <!-- Code to send email, emails are sent via https://smtpjs.com/ -->
        <!-- Collect user input and formulate an email to be sent out. -->
        <script src="https://smtpjs.com/v3/smtp.js "></script>
        <script>
            function sendEmail() {
                Email.send({
                    SecureToken: "c9457800-bdd1-4773-8a53-788b7a8617ee ",
                    To: "amirmairaj2001@gmail.com ",
                    From: document.getElementById("email").value,
                    Subject: document.getElementById("subject").value,
                    Body: "Name: " + document.getElementById("name").value + "<br> Phone: " + document.getElementById("phone").value + "<br> Email: " + document.getElementById("email").value + "<br> Message: " + document.getElementById("message").value,
                }).then((message) => alert(message));
            }
        </script>
